<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="continer">
      <!-- search-section -->

      <div class="search-section">
        <div class="search-wrapper">
          <span class="material-symbols-outlined"> search </span>
          <input
            type="search"
            placeholder="Enter a city name ..."
            class="search-input"
          />
        </div>
        <button class="location-button">
          <span class="material-symbols-outlined"> my_location </span>
        </button>
      </div>

      <!-- no-results-section -->
      <div class="no-results">
        <img src="./icons/no-result.svg" alt="No results found" class="icon" />
        <h3 class="title">Something went wrong!</h3>
        <p class="message">
          We're unable to retrieve the weather details. Ensure you've entered a
          valid city or try again later.
        </p>
      </div>

      <!-- weather-section -->

      <div class="weather-section">
        <!-- current weather -->
        <div class="current-weather">
          <img
            src="./icons/clouds.svg"
            alt="icon-weather"
            class="weather-icon"
          />
          <h2 class="temperature">00<span>Â°C</span></h2>
          <p class="description">weather description</p>
        </div>

        <!-- hourly weather forecast list -->
        <div class="hourly-weather">
          <ul class="weather-list"></ul>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
