<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Random Password Generator</h1>
      <h4>
        Create strong and secure passwords to keep your account safe online.
      </h4>
    </header>

    <div class="container">
      <div class="pictures-of-password">
        <img src="./images/1.png" alt="image-of-status-password" />
      </div>
      <div class="main">
        <div class="show-pass">
          <div class="input-pass">
            <span class="your-pass"></span>
            <div>
              <label class="label-describe-power-of-pas">very weak</label>
              <i class="fa-solid fa-repeat"></i>
            </div>
          </div>
          <div class="btn-copy-pass">
            <button>copy</button>
            <span class="tooltip">copied!</span>
          </div>
        </div>
        <div class="settings-pass">
          <div class="lenght-pass">
            <label class="label-settings"
              >Password length: <span>X</span>
            </label>
            <div class="range">
              <button class="btn-range decrease">
                <i class="fa-solid fa-minus"></i>
              </button>
              <input
                class="line-range"
                type="range"
                min="3"
                max="32"
                value="8"
              />
              <button class="btn-range increase">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="types-of-Characters-pass">
            <label class="label-settings">Characters used: </label>
            <div class="type-charecters">
              <input id="uppercase" type="checkbox" checked />
              <label for="uppercase" class="label-type-charecters"> ABC </label>
              <input id="lowercase" type="checkbox" checked />
              <label for="lowercase" class="label-type-charecters"> abc </label>
              <input id="numbers" type="checkbox" />
              <label for="numbers" class="label-type-charecters"> 123 </label>
              <input id="symbols" type="checkbox" />
              <label for="symbols" class="label-type-charecters"> #$& </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
